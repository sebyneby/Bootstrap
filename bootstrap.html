<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row">

    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <header class="d-flex justify-content-between align-items-center">
              <h1>Sebs Hunde</h1>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <nav class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="https://getbootstrap.com/">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://getbootstrap.com/">Settings</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://getbootstrap.com/">Logout</a>
                  </li>
                </ul>
              </nav>
            </header>
          </div>
        </div>
    
    <img src="img/dog-header-desktop.jpg" class="img-fluid" alt="...">
    <div class="container">
        <div class="row">
          <div class="col-md-3">
            <figure class="figure">
              <img src="img/dog-1.jpg" class="figure-img img-fluid rounded" alt="dog-1">
              <figcaption class="figure-caption">
                A caption for the first image.
                <button class="btn btn-primary">Read More</button>
              </figcaption>
            </figure>
          </div>
          <div class="col-md-3">
            <figure class="figure">
              <img src="img/dog-2.jpg" class="figure-img img-fluid rounded" alt="dog-2">
              <figcaption class="figure-caption">
                A caption for the second image.
                <button class="btn btn-primary">Read More</button>
              </figcaption>
            </figure>
          </div>
          <div class="col-md-3">
            <figure class="figure">
              <img src="img/dog-3.jpg" class="figure-img img-fluid rounded" alt="dog-3">
              <figcaption class="figure-caption">
                A caption for the third image.
                <button class="btn btn-primary">Read More</button>
              </figcaption>
            </figure>
          </div>
          <div class="col-md-3">
            <figure class="figure">
              <img src="img/dog-4.jpg" class="figure-img img-fluid rounded" alt="dog-4">
              <figcaption class="figure-caption">
                A caption for the fourth image.
                <button class="btn btn-primary">Read More</button>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
      
      
      
          


        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/dog-1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/dog-2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/dog-3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    
      
    <!-- End Example Code -->

</html>
